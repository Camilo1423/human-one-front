<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/register.css">
    <title>Human One</title>
</head>
<body>
    <section class="login">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../../assets/logo.png" alt="logo-Human"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../../../index.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Registrar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./vacantes.html">Vacantes</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
        <div class="contentCandidato">
            <div class="formLogin">
                <form class="candidatoForm">
                    <h2 class="humanTitle">Crear usuario</h2>
                    <input type="hidden" class="form-control" id="role" value="candidato">
                    <input type="text" placeholder="Usuario" class="username form-control" required>
                    <input type="text" placeholder="Nombre" class="nombre form-control" required>
                    <input type="text" placeholder="Apellido" class="apellido form-control" required>
                    <input type="text" placeholder="Cedula" class="cedula form-control" required>
                    <input type="text" placeholder="Correo" class="correo form-control" required>
                    <input type="text" placeholder="Dirección" class="direccion form-control" required>
                    <input type="password" placeholder="Contraseña" class="password form-control" required>
                    <input type="password" placeholder="Confirmar contraseña" class="password2 form-control" required>
                    <button type="submit" class="btn btn-light">Registrarme</button>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="../../js/register.js" type="module"></script>
</body>
</html>
