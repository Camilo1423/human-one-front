<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/home.css">
    <title>Human One | cPanel</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../../assets/logo.png" alt="logo-Human"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Registrar Usuario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./requisicion.html">Requisicion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfiles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./vacantes.html">Vacantes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout" href="#">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="space"></div>
    <section class="registroUser">
        <div class="formUser fixed">
            <form class="formCreate">
                <h3>Crear un nuevo usuario</h3>
                <div class="inputContent">
                    <input type="text" placeholder="Usuario" class="username form-control">
                    <input type="text" placeholder="Nombre" class="nombre form-control">
                    <input type="text" placeholder="Apellido" class="apellido form-control">
                    <select name="role" id="role" class="form-select">
                        <option value="admin">Aministrador</option>
                        <option value="cordinador">Cordinador</option>
                        <option value="area">Jefe de area</option>
                        <option value="candidato">Candidato</option>
                    </select>
                    <input type="text" placeholder="Cedula" class="cedula form-control">
                    <input type="text" placeholder="Correo" class="correo form-control">
                    <input type="text" placeholder="Dirección" class="direccion form-control">
                    <input type="password" placeholder="Contraseña" class="password form-control">
                    <input type="password" placeholder="Confirmar contraseña" class="password2 form-control">
                </div>
                <button class="btn btn-light">Crear Usuario</button>
            </form>
        </div>
        <div class="tableUser">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Nombre y Apellido</th>
                    <th scope="col">Role</th>
                    <th scope="col">Cedula</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
        </div>
    </section>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Actualizar Datos</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="formUpdate">
                    
                </form>
            </div>
          </div>
        </div>
      </div>

      <script src="../../js/main.js" type="module"></script>
      <script src="../../js/createUser.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
